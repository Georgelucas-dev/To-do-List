<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <link rel="shortcut icon" href="./assets/task.png" type="image/x-icon">
    <title>To-do List</title>
</head>
<body>
    <div id="notification-container"></div>
    
    <div class="container">
        <div id="header">
            <p id="changeName">Just do it!</p>
            <button id="set-task-name" onclick="setTaskName();">
                <img src="./assets/edit.png" alt="Edit">
            </button>
            <input type="text" id="task-name-input" placeholder="Just do it!">
            <button id="set-name" onclick="setName();">Set</button>
        </div>
        
        <main class="content">
            <div class="add-items">    
                <button id="add-item" onclick="addItem();">Do something</button>
                <button id="add" onclick="add();">I got this!</button>
                <input type="text" id="add-item-input" placeholder="Enter item" required>
            </div>
            
            <div class="tasks-container">
                
            <div id="tasks" class="tasks">
                <!--Items will appear here-->
            </div>
            </div>
        </main>
        
    </div>
    <script src="./src/script.js"></script>
    <script>
        const tasks = document.getElementById('tasks');
        const sortable = new Sortable(tasks, {
            animation: 150,
            ghostClass: 'blue-background-class'
        });
    </script>
    
</body>
</html>
